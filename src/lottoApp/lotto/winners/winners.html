<template>
  <div class="card">
    <div class="item item-divider">
      <h4>Breakdown for ${winnersData.date}</h4>
    </div>
    <div class="item item-text-wrap">
      <table class="winnersTable">
        <thead>
          <th repeat.for="heading of tableData">
            ${heading}
          </th>
        </thead>
        <tbody>
          <tr repeat.for="winners of winnersData.allWinners">
            <td>
              ${winners.category}
            </td>
            <td>
              ${winners.winners}
            </td>
            <td if.bind="winners.spanish">
              ${winners.spanish}
            </td>
            <td>
              ${winners.price}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card">
    <div repeat.for="extra of winnersData.extraInfo">
      <div if.bind="$even" class="item item-divider">
        <h2>${extra}</h2>
      </div>
      <div if.bind="$odd" class="item item-text-wrap">
        <p>${extra}</p>
      </div>
    </div>
  </div>
</template>
