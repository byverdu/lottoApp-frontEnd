<template>
  <div class="homeLottoPage">
    <div class="card">
      <div class="item item-divider">
        <h3>Last Result</h3>
        <span class="homeLottoPage__lastResult">
          <span class="homeLottoPage__lastResult--text">${showHideString}</span>
          <label class="toggle toggle-positive">
            <input
              checked.bind="toggleLastResult"
              type="checkbox"
              change.delegate="isToggledLastResult(toggleLastResult)"
            >
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </span>
      </div>
      <div if.bind="toggleLastResult" class="item item-text-wrap">
        ${raffleType.mostRepeated}
      </div>
    </div>
    <button click.trigger="getRandomBallsByLotto()">generate random values</button>
    <p>Results saved: ${raffleType.combinations.length || 'upss'} </p>
    <hr>
    <ul style="display: inline-flex;list-style: none;">
      <li repeat.for="combi of combiToSave">
        ${combi}-
      </li>
    </ul>
    <button
    disabled.bind="!(combiToSave.length === raffleType.countBalls)"
    click.trigger="saveSelectedNumbers()"
    name="button"
    >Save
  </button>
  <button
  disabled.bind="!(combiToSave.length > 0)"
  click.trigger="clearAndUncheck()"
  name="button"
  >Clear
</button>
<ul style="list-style: none;">
  <li repeat.for="ball of totalBalls">
    ${ball.value}
    <input
    class="test"
    type="checkbox"
    change.delegate="addBallToCombiToSave(ball.value)"
    value.bind="ball.value"
    disabled.bind="(combiToSave.length === raffleType.countBalls)"
    checked.bind="ball.isChecked"
    />
  </li>
</ul>
  </div>
</template>
