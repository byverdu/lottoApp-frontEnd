<template>
  <div class="card">
    <div class="item item-divider">
      <h3>Most Repeated</h3>
      <span class="homeLottoPage__lastResult">
        <span class="homeLottoPage__lastResult--text">${showHideString}</span>
        <label class="toggle toggle-positive">
          <input
            checked.bind="toggleLastResult"
            type="checkbox"
            change.delegate="isToggledLastResult(toggleLastResult)"
          >
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </span>
    </div>
    <div if.bind="toggleLastResult" class="item item-text-wrap">
      ${mostRepeated}
    </div>
  </div>
</template>
